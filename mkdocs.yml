site_name: droid
site_url: https://certeu.github.io/droid-docs/
site_description: >-
  droid is a PySigma wrapper allowing an easy adoption of Sigma and helps enabling Detection-As-Code.
theme:
  logo: _static/favicon.ico
  favicon: _static/favicon.ico
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - navigation.indexes
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: index.md
  - Getting started:
    - Installation: getting-started.md
    - Configuration: configuration.md
    - Rule custom fields: custom_fields.md
    - Raw rules: raw_rules.md
  - Platforms:
    - platforms/index.md
    - Splunk: platforms/splunk.md
    - Elastic Security: platforms/elastic_security.md
    - Microsoft Sentinel: platforms/microsoft_sentinel.md
    - Microsoft XDR: platforms/microsoft_xdr.md
  - Usage: usage.md


markdown_extensions:
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

repo_url: https://github.com/certeu/droid
repo_name: certeu/droid
